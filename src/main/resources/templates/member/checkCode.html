<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>가입 코드 입력</title>

        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원가입 코드 입력</h1>
                        </div>
                        <form id="checkForm" method="get" action="/member/register">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th>소속 회사번호</th>
                                        <td>
                                            <input class="form-control" id="companySeq" name="companySeq" required maxlength="9">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>사업자번호 앞 3자리</th>
                                        <td>
                                            <input class="form-control" id="businessNo" name="businessNo" required maxlength="3">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button id="submitBtn" type="button" class="btn btn-primary btn-user btn-block">제출</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script>

            /** 제출 버튼 이벤트 핸들러 */
            $('#submitBtn').on('click', function () {
                const data = {
                    companySeq : $('#companySeq').val(),
                    businessNo : $('#businessNo').val(),
                }

                $.ajax({
                    url: "/member/checkValid",
                    type: "POST",
                    data: JSON.stringify(data),
                    dataType: "JSON",
                    contentType: "application/json"

                }).done(function (result) {
                    console.log(result);
                    console.log(typeof result.isValid);

                    if (result.isValid) {
                        alert('소속 회사가 확인되었습니다.');
                        // TODO : FORM SUBMIT
                        $('#checkForm').submit();

                    } else {
                        alert("가입되지 않은 회사입니다.");
                    }

                }).fail(function (error) {
                    alert('error!!!');
                    console.log(error);
                });
            });
        </script>
    </body>
</html>
