<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <div layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">고객 업체</h1>
            <p class="mb-4">고객인 업체들의 목록입니다.</p>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>고객번호</th>
                                    <th>업체 구분</th>
                                    <th>회사명</th>
                                    <th>대표자</th>
                                    <th>전화번호</th>
                                    <th>업종</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client : ${clients}">
                                    <td th:text="${client.clientSeq}"></td>
                                    <td th:text="${client.type == '{P}' ? '개인' : '법인'}"></td>
                                    <td>
                                        <a th:text="${client.companyName}" target="_blank" />
                                    </td>
                                    <td></td>
                                    <td th:text="${client.tel}"></td>
                                    <td th:text="${client.sector}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
