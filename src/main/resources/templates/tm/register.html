<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <div layout:fragment="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">TM 입력 폼</h1>
            <p class="mb-4">상담 내역 입력 폼입니다.</p>

            <div class="card shadow mb-4">

                <!-- 카드 헤더 -->
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">고객 상담 확인서</h6>
                </div>

                <!-- 카드 바디 -->
                <div class="card-body">
                    <form action="/tm/register" method="post">
                        <input type="hidden" name="caller" th:value="${user.userSeq}" readonly />

                        <h3>회사 정보</h3>
                        <hr>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="companyName">회사명</label>
                                <input class="form-control" id="companyName" name="companyName" value="티모컴퍼니">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ownerName">대표자</label>
                                <input class="form-control" id="ownerName" name="ownerName" value="티모">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="establishDate">설립일</label>
                                <input class="form-control" id="establishDate" name="establishDate">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tel">연락처(회사)</label>
                                <input class="form-control" id="tel" name="tel" value="021231234">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="type">업체 구분</label>
                                <select class="form-control" id="type" name="type">
                                    <option value="P">개인</option>
                                    <option value="C" selected>법인</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ownerMobile">연락처(대표)</label>
                                <input class="form-control" id="ownerMobile" name="ownerMobile">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="sector">업종</label>
                                <input class="form-control" id="sector" name="sector" value="서비스업">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="keyItem">주요 품목</label>
                                <input class="form-control" id="keyItem" name="keyItem" value="SW">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">사업장 주소</label>
                            <input class="form-control" id="address" name="address" value="서울시 강남구">
                        </div>

                        <h3 class="mt-5">상담 정보</h3>
                        <hr>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="hopeAmount">대출 희망액</label>
                                <input type="number" class="form-control" id="hopeAmount" name="hopeAmount">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">자금 용도</label>
                                <input class="form-control" id="purpose" name="purpose">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">세금 납부</label>
                                <input class="form-control" id="" name="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">카드/대출</label>
                                <input class="form-control" id="" name="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">주택 종류</label>
                                <input class="form-control" id="" name="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">희망 통화 시간</label>
                                <input class="form-control" id="" name="">
                            </div>
                        </div>

                        <h3 class="mt-5">매출 정보</h3>
                        <hr>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="year_2018">2018년</label>
                                <input class="form-control" id="year_2018" name="year" valu>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="year_2019">2019년</label>
                                <input class="form-control" id="year_2019" name="year">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">2020년</label>
                                <input class="form-control" id="" name="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">2021년</label>
                                <input class="form-control" id="" name="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="memo">특이사항</label>
                            <textarea class="form-control" id="memo" name="memo"></textarea>
                        </div>

                        <!-- 3단 샘플
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        -->

                        <!-- 체크박스
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        -->
                        <button type="submit" class="mt-4 btn btn-primary btn-block">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
