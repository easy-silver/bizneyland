<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>영업 사원 회원가입</title>

        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원 가입 양식</h1>
                        </div>

                        <form class="user" method="post" action="register" th:object="${memberRequestDto}">
                            <input type="hidden" name="userSeq" th:value="${session.user.userSeq}">
                            <input type="hidden" th:field="*{memberType}">
                            <input type="hidden" th:field="*{companySeq}">
                            <div class="form-group">
                                <label>회사명</label>
                                <input type="text" class="form-control" th:field="*{companyName}" readonly>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <label for="nickname">이름 <span class="text-danger align-middle">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required maxlength="100">
                                </div>
                                <div class="col">
                                    <label for="nickname">닉네임 <span class="text-danger align-middle">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="nickname" name="nickname" required
                                           maxlength="200" placeholder="2~10자리">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="birth">생년월일 <span class="text-danger align-middle">*</span></label>
                                    <input type="text" class="form-control" id="birth" name="birth" required
                                           placeholder="8자리로 입력 (ex. 19900114)" maxlength="8">
                                </div>
                                <div class="col-sm-6">
                                    <label for="gender">성별 <span class="text-danger align-middle">*</span></label>
                                    <select class="custom-select" id="gender" name="gender" required>
                                        <option value="">선택</option>
                                        <option value="M">남성</option>
                                        <option value="F">여성</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일 <span class="text-danger align-middle">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">휴대폰 번호 <span class="text-danger align-middle">*</span></label>
                                <input type="text" class="form-control" id="mobile" name="mobile" required
                                       maxlength="13" placeholder="하이픈(-) 없이 입력">
                            </div>
                            <div class="form-group">
                                <label for="fax">팩스 번호</label>
                                <input type="text" class="form-control" id="fax" name="fax"
                                       maxlength="15" placeholder="하이픈(-) 없이 입력">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="grade">직급 <span class="text-danger align-middle">*</span></label>
                                    <select class="custom-select" id="grade" name="grade" required>
                                        <option value="">선택</option>
                                        <option value="사원">사원</option>
                                        <option value="대리">대리</option>
                                        <option value="과장">과장</option>
                                        <option value="차장">차장</option>
                                        <option value="부장">부장</option>
                                        <option value="이사">이사</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="workingArea">활동 지역 <span class="text-danger align-middle">*</span></label>
                                    <select class="custom-select" id="workingArea" name="workingArea" required>
                                        <option value="">선택</option>
                                        <option value="서울">서울</option>
                                        <option value="인천">인천</option>
                                        <option value="경기도">경기도</option>
                                        <option value="강원도">강원도</option>
                                        <option value="충청도">충청도</option>
                                        <option value="경상도">경상도</option>
                                        <option value="전라도">전라도</option>
                                        <option value="제주">제주</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">등록</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
