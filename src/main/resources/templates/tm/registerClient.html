<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <div layout:fragment="content">
        <div class="container-fluid">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">고객 상담 확인서</h6>
                </div>

                <div class="card-body">
                    <form action="/tm/registerClient" method="post">
                        <h3>업체 상세 정보</h3>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="companyName">회사명
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" id="companyName" name="companyName" value="티모컴퍼니">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tel">회사 전화번호</label>
                                <input class="form-control" id="tel" name="tel" value="021231234" maxlength="14">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ownerName">대표자</label>
                                <input class="form-control" id="ownerName" name="ownerName" value="티모">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ownerMobile">대표자 연락처</label>
                                <input class="form-control" id="ownerMobile" name="ownerMobile" maxlength="13">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="type">업체 구분</label>
                                <select class="form-control" id="type" name="type">
                                    <option value="P">개인</option>
                                    <option value="C" selected>법인</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="establishDate">설립일</label>
                                <input class="form-control" id="establishDate" name="establishDate">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="sector">업종</label>
                                <input class="form-control" id="sector" name="sector" value="서비스업">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="keyItem">주요 품목</label>
                                <input class="form-control" id="keyItem" name="keyItem" value="SW">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">사업장 주소</label>
                            <input class="form-control" id="address" name="address" value="서울시 강남구">
                        </div>

                        <button type="submit" class="mt-4 btn btn-primary btn-block">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
