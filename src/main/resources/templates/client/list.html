<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

    <div layout:fragment="content">
        <div class="container-fluid">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">고객 업체 목록</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>고객번호</th>
                                    <th>업체 구분</th>
                                    <th>회사명</th>
                                    <th>대표자</th>
                                    <th>전화번호</th>
                                    <th>업종</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client : ${clients}">
                                    <td th:text="${client.clientSeq}"></td>
                                    <td th:text="${client.type == '{P}' ? '개인' : '법인'}"></td>
                                    <td>
                                        <a th:text="${client.companyName}" th:href="@{detail/{clientSeq}(clientSeq=${client.clientSeq})}"/>
                                    </td>
                                    <td th:text="${client.owner}"></td>
                                    <td th:text="${client.contact}"></td>
                                    <td th:text="${client.sector}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- TODO : 관리자만 노출되게 처리 -->
            <div th:if="${session.user.role.key == 'ROLE_ADMIN'}" class="float-right">
                <a href="/client/register" class="btn btn-primary">
                    <span class="text">고객 등록</span>
                </a>
            </div>

        </div>
    </div>
</html>
